---
#- name: be sure all existing packages are updated
#  yum: name=* state=latest

- yum: name=MySQL-python state=present enablerepo=epel

- name: Check if selinux is installed
  command: getenforce
  register: command_result
  ignore_errors: True

- name: Install libselinux-python
  yum: name={{ item }}
  with_items:
    - epel-release
    - libselinux-python
  when: command_result|success and command_result.stdout != 'Disabled'

- name: Bash path setting script
  script: ../scripts/bash-setting.sh

- name: Composer install scripts
  script: ../scripts/install-composer.sh creates=/usr/local/bin/composer

- name: Npm install scripts
  script: ../scripts/install-npm.sh

- name: Get Selenium server scripts
  script: ../scripts/get-selenium.sh

- name: Copy at selenium-server service
  copy: src=selenium-server.service dest=/etc/systemd/system/selenium-server.service  owner=root group=root mode=0644

- name: Daemon reload
  command: systemctl daemon-reload